<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz produse</title>
    <meta name="Quiz produse" content="quiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>    

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

  
</head>

<body>
   


    <div class="title">
        <h3>QUIZ PRODUSE</h3>
    </div>
      <div class="quiz">
        <div class="buttons">
          <div class="buttons-wrapper">
           
            <button class="mode"></button>
            <button class="hint" style="color: red; font-size: .8rem; font-weight: 100;">HINT</button>
         
            <div class="hint-modal">
              <div class="modal-body">
                <span>&times;</span>
                <div class="theHint">
            
                <p></p>
                </div>
                <div class="gameover">
                  <h3>Rezultat:</h3>
                   <p></p>
                  <button class="resetBtn">Mai încerci încă o dată?</button>
                </div>
              </div>
            </div>
            <button class="skip"></button>
          </div>
        </div>
        <div class="productImage">
          <img src="download.jpg" alt="No image found">
          <div class="blur"></div>
        </div>
        
        
        <div class="options"><br><br><br>
          <h4 style="color: red; text-align: center;">Alege raspunsul corect!</h4>
          <div>
            <div><h4 class="option"></h4></div>
            <div><h4 class="option"></h4></div>
          </div>
          <div>
            <div><h4 class="option"></h4></div>
            <div><h4 class="option"></h4></div>
          </div>
        </div>
        <div class="input-mode">
          <input type="text"/><button></button>
        </div>
        <div class="quest-num"></div><br>
      </div>















</body>

</html>
